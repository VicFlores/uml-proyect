type Employee {
  id: ID
  name: String
  lastName: String
  email: String
}

type Token {
  token: String
}

input EmployeeInput {
  name: String!
  lastName: String!
  email: String!
  password: String!
}

input AuthInput {
  email: String!
  password: String!
}

type Query {
  getEmployee: Employee
}

type Mutation {
  newEmployee (input: EmployeeInput): Employee
  authEmployee (input: AuthInput): Token
}